[zvim1.rc]
command=zsh -i -c 'mkdir -p .vim && nvim .vim/rc.lua'
cwd=$(VIM_ROOT)
output=terminal
pos=watch
option={"termnr":5,"close":true}

[zvim2.coc]
command=zsh -i -c 'mkdir -p .vim && nvim .vim/coc-settings.json'
cwd=$(VIM_ROOT)
output=terminal
pos=watch
option={"termnr":5,"close":true}

[ztask1.edit]
command=zsh -i -c 'mkdir -p .vim && nvim .vim/tasks.ini'
cwd=$(VIM_ROOT)
output=terminal
pos=watch
option={"termnr":5,"close":true}

[ztask2.editGlobal]
command=zsh -i -c 'nvim tasks.ini'
cwd=$(VIM_INIHOME)
output=terminal
pos=watch
option={"termnr":5,"close":true}

[zgit1.sync]
command=zsh -i -c 'git pull && git push'
cwd=$(VIM_ROOT)
output=terminal
pos=watch
option={"termnr":5}

[zgit2.commit]
command=zsh -i -c 'git commit'
cwd=$(VIM_ROOT)
output=terminal
pos=watch
option={"termnr":5}

[zgit3.clean]
command=zsh -i -c 'git clean -f -d'
cwd=$(VIM_ROOT)
output=terminal
pos=watch
option={"termnr":5}

[zgit4.checkout]
command=zsh -i -c 'git checkout -f .'
cwd=$(VIM_ROOT)
output=terminal
pos=watch
option={"termnr":5}

