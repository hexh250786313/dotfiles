[ztask1.edit]
command=zsh -i -c 'nvim .vim/.tasks'
cwd=$(VIM_ROOT)
output=terminal
pos=watch
option={"termnr":5,"close":true}

[ztask2.editGlobal]
command=zsh -i -c 'nvim tasks.ini'
cwd=$(VIM_INIHOME)
output=terminal
pos=watch
option={"termnr":5,"close":true}

[zgit1.gitSync]
command=zsh -i -c 'git pull && git push'
cwd=$(VIM_ROOT)
output=terminal
pos=watch
option={"termnr":5}

[zgit2.gitCommit]
command=zsh -i -c 'git commit'
cwd=$(VIM_ROOT)
output=terminal
pos=watch
option={"termnr":5}

