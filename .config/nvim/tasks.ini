[ztask1.edit]
command=nvim .vim/.tasks
cwd=$(VIM_CWD)
output=terminal
pos=exec
option={"termnr":5}

[zgit1.gitSync]
command=git pull && git push
cwd=$(VIM_CWD)
output=terminal
pos=exec
option={"termnr":5}

[zgit2.gitCommit]
command=git commit
cwd=$(VIM_CWD)
output=terminal
pos=exec
option={"termnr":5}

