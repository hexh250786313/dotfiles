env:
  TERM: xterm-256color
window:
  opacity: 0.90
  dimensions:
    columns: 138
    lines: 22
  position:
    x: 850
    y: 500
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none
font:
  normal:
    family: CaskaydiaCove Nerd Font
    # family: Sarasa Mono SC Nerd
    # family: agave Nerd Font Mono
    # family: CaskaydiaCove Nerd Font Mono
    style: r
  # bold:
  # family: CaskaydiaCove Nerd Font
  # family: FantasqueSansMono Nerd Font Mono
  # style: Bold
  # italic:
  # family: CaskaydiaCove Nerd Font
  # family: FantasqueSansMono Nerd Font Mono
  # style: Italic
  # bold_italic:
  # family: agave Nerd Font Mono
  # family: CaskaydiaCove Nerd Font
  # style: Bold Italic
  # size: 12.5
  # size: 12
  size: 9
  # size: 11
  offset:
    # x: -1
    y: 6
mouse:
  hide_when_typing: true
cursor:
  style:
    blinking: Always
    blink_interval: 500
