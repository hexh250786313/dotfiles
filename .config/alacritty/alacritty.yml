env:
  TERM: xterm-256color
window:
  opacity: 0.80
  dimensions:
    columns: 110
    lines: 23
  position:
    x: 820
    y: 436
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none
font:
  normal:
    # family: CaskaydiaCove Nerd Font
    family: Sarasa Mono SC Nerd
    # family: agave Nerd Font Mono
    # family: CaskaydiaCove Nerd Font Mono
    style: r
  # bold:
  # family: CaskaydiaCove Nerd Font
  # family: FantasqueSansMono Nerd Font Mono
  # style: Bold
  # italic:
  # family: CaskaydiaCove Nerd Font
  # family: FantasqueSansMono Nerd Font Mono
  # style: Italic
  # bold_italic:
  # family: agave Nerd Font Mono
  # family: CaskaydiaCove Nerd Font
  # style: Bold Italic
  # size: 12.5
  # size: 12
  size: 11
  offset:
    # x: -1
    y: 5
mouse:
  hide_when_typing: true
# background_opacity: 0.80
# Colors (Solarized Dark)
cursor:
  style:
    blinking: Always
    blink_interval: 500
schemes:
  codelight: &light
    primary:
      background: '#ffffff'
      foreground: '#1e1e1e'
    cursor:
      text: '#d4d4d4'
      cursor: '#d4d4d4'
    normal:
      black:   '#1e1e1e'
      red:     '#c72e0f'
      green:   '#009000'
      yellow:  '#795e25'
      blue:    '#007acc'
      magenta: '#af00db'
      cyan:    '#56b6c2'
      white:   '#d4d4d4'
    bright:
      black:   '#1e1e1e'
      red:     '#c72e0f'
      green:   '#009000'
      yellow:  '#795e25'
      blue:    '#007acc'
      magenta: '#af00db'
      cyan:    '#56b6c2'
      white:   '#d4d4d4'
  codedark: &dark
    primary:
      background: '#1e1e1e'
      foreground: '#d4d4d4'
    cursor:
      text: '#d4d4d4'
      cursor: '#d4d4d4'
    normal:
      black:   '#1e1e1e'
      red:     '#f44747'
      green:   '#608b4e'
      yellow:  '#dcdcaa'
      blue:    '#569cd6'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#d4d4d4'
    bright:
      black:   '#545454'
      red:     '#f44747'
      green:   '#608b4e'
      yellow:  '#dcdcaa'
      blue:    '#569cd6'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#d4d4d4'
colors: *dark
